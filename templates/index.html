<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternal Health Risk Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Maternal Health Risk Prediction</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" class="form-control" id="Age" name="Age" required>
            </div>
            <div class="form-group">
                <label for="SystolicBP">Systolic Blood Pressure</label>
                <input type="number" class="form-control" id="SystolicBP" name="SystolicBP" required>
            </div>
            <div class="form-group">
                <label for="DiastolicBP">Diastolic Blood Pressure</label>
                <input type="number" class="form-control" id="DiastolicBP" name="DiastolicBP" required>
            </div>
            <div class="form-group">
                <label for="BS">Blood Sugar Level</label>
                <input type="number" class="form-control" id="BS" name="BS" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="BodyTemp">Body Temperature</label>
                <input type="number" class="form-control" id="BodyTemp" name="BodyTemp" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="HeartRate">Heart Rate</label>
                <input type="number" class="form-control" id="HeartRate" name="HeartRate" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Risk Level</button>
        </form>
    </div>
</body>
</html>
