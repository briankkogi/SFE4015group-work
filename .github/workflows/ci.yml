name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install base test requirements first
        pip install pytest pytest-cov flake8
        # Install numpy with a newer version
        pip install numpy==1.23.5
        # Show installed versions for debugging
        pip freeze | grep -E "numpy|pytest|flake8"
        # Clean install remaining packages
        pip install --no-cache-dir --force-reinstall -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest and generate coverage report
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # Print Python and NumPy versions
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import numpy; print(f'NumPy {numpy.__version__}')"
        # Run tests
        python -m pytest -v --cov=./ --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml
        fail_ci_if_error: true